version: '3.8'

services:
  face-gen:
    build:
      context: .
      dockerfile: Dockerfile
    image: face-gen:latest
    container_name: face-generation-system
    runtime: nvidia  # 需要 nvidia-docker2
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      # 挂载数据目录
      - ./features:/app/features
      - ./features_arcface:/app/features_arcface
      - ./generated_poses:/app/generated_poses
      - ./output:/app/output
      # 挂载输入数据（根据需要调整）
      - ./input:/app/input:ro
      # 挂载模型缓存（可选，加速后续启动）
      - ~/.cache/huggingface:/root/.cache/huggingface
    working_dir: /app
    # 如果需要交互式使用
    stdin_open: true
    tty: true
    # 资源限制（根据需要调整）
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # 默认命令
    command: /bin/bash

